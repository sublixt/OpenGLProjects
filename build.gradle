group 'com.github.sublixt.opengl'
version '0.1'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.12.200"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'



repositories {
    mavenCentral()
}

configurations {
    quasar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile "org.jetbrains.kotlin:kotlin-stdlib:0.12.200"
    compile "org.jetbrains.kotlin:kotlin-reflect:0.12.200"

    compile "co.paralleluniverse:quasar-kotlin:0.7.0"
    compile "com.github.andrewoma.dexx:dexx-collections:0.2"
    compile "org.slf4j:slf4j-simple:1.6.4"

    quasar  "co.paralleluniverse:quasar-core:0.7.0"
}

task run {
    jvmArgs "-javaagent:${configurations.quasar.iterator().next()}"
}
